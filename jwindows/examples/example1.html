<html>
<head>
<title>Mi escritorio</title>

<link rel="stylesheet" href="../jquery.jwindows.css" />
<link rel="stylesheet" href="../jquery-ui-1.8.23.custom.css" />
<link rel="stylesheet" href="aplicaciones.css" />

<style type="text/css">
body{
	color:#fff;
	background: url('http://hdwallpaperpics.com/wallpaper/picture/image/209075xcitefun-3d-wallpaper-5.jpg');

}


</style>
</head>
<body>
<h1>Escritorio</h1>

<div id="ejecutores">

	<div id="ej1">Icono1</div>
	<div id="ej2">Icono2</div>
	<div id="ej3">Icono3</div>
	<div id="ej4">Icono4</div>

</div>

<div id="ejecutores_iframe">

	<div id="eji1">Icono11</div>
	<div id="eji2">Icono22</div>
	<div id="eji3">Icono33</div>
	<div id="eji4">Icono44</div>

</div>

<div id='ventanas'>
	
	<div id="v1"><div>Contenido ventana1</div></div>
	<div id="v2"><div>Contenido ventana2</div></div>
	<div id="v3"><div>Contenido ventana3</div></div>
	<div id="v4"><div>Contenido ventana4</div></div>

</div>

<div id='ventanas_iframe'>
	
	<div id="vi1"><iframe></iframe></div>
	<div id="vi2"><iframe></iframe></div>
	<div id="vi3"><iframe></iframe></div>
	<div id="vi4"><iframe></iframe></div>

</div>

</body>
<script src="../jquery-1.8.0.min.js"></script>
<script src="../jquery-ui-1.8.23.custom.min.js"></script>

<script src="../jquery.jwindows.js"></script>
<script>

$('#ventanas > div').jwindows({
	
	titles		: ['apli1','apli2','apli3','apli4'],
	ejecutores	: '#ejecutores > div',
	reload		: false,
	center		: true,
	iframe		: false
	
	
});

$('#ventanas_iframe > div').jwindows({
	titles		: ["apli11","apli22","apli33","apli44"],
	ejecutores	: "#ejecutores_iframe > div",
	taskbar		: ".jwindows-taskbar",
	srcs		: ["http://bing.com","http://bing.com","http://bing.com","http://bing.com"],
	center		: true
});
</script>

</html>
